<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OASE Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: sans-serif;
        }

        .card-custom {
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow: hidden;
        }

        .logo-container {
            background-color: #ffffff;
            max-width: 45%;
            padding: 30px;
        }

        .login-form-container {
            padding: 40px;
            padding: 0 !important;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-login {
            background-color: #101540;
            border-color: #101540;
            text-align: center;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            width: 55%;
            transition: background-color 0.2s ease;
        }

        .btn-login:hover {
            background-color: #aaa;
            border-color: #aaa;
        }

        .create-account-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .create-account-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .card-custom {
                flex-direction: column;
            }

            .logo-container {
                max-width: 100%;
                padding: 20px;
                border-bottom: 1px solid #eee;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .logo-container img {
                max-width: 150px;
            }

            .login-form-container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card card-custom p-4">
            <div class="row g-0">
            <div class="col-md-6 d-flex justify-content-center align-items-center logo-container">
                <img src="assets/oase logo 1.png" alt="OASE Logo" class="img-fluid">
            </div>

            <div class="col-md-6 login-form-container">
                <h4 class="mb-3 fw-bold">Kelola Admin</h4>

                <form id="adminForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Nama <label class="text-danger">*</label></label>
                    <input type="text" class="form-control rounded-pill" id="emailInput"
                    placeholder="masukkan email anda" value="admin" required>
                </div>
                <div class="row">
                    <div class="col">
                    <label for="emailInput2" class="form-label">Email <label class="text-danger">*</label></label>
                    <input type="email" class="form-control rounded-pill" id="emailInput2"
                        placeholder="Masukan Email" value="admin@gmail.com" required>
                    </div>
                    <div class="col">
                    <label for="phoneInput" class="form-label">No.HP <label class="text-danger">*</label></label>
                    <input type="text" class="form-control rounded-pill" id="phoneInput"
                        placeholder="masukkan no handphonemu" value="081234567890" required>
                    </div>
                </div>
                <div class="mb-4 mt-3">
                    <label for="passwordInput" class="form-label">Password <label class="text-danger">*</label></label>
                    <input type="password" class="form-control rounded-pill" id="passwordInput"
                    placeholder="masukkan password 8 karakter" value="admin" required>
                </div>
                <div class="d-grid gap-2 mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-login rounded-pill">Ubah</button>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function (e) {
            e.preventDefault(); 

            Swal.fire({
                icon: 'success',
                title: 'Berhasil',
                text: 'Data berhasil diubah',
                confirmButtonColor: '#397BB9',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'dashboard.html'; 
                }
            });
        });
    </script>
</body>

</html>
